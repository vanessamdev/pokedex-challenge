service: pokedex-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.12
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 256
  timeout: 30
  environment:
    STAGE: ${self:provider.stage}
    USE_DYNAMODB: "false"
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource:
            - !GetAtt TrainersTable.Arn
            - !GetAtt PokemonsTable.Arn
            - !GetAtt CountersTable.Arn

plugins:
  - serverless-offline
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: false
    slim: true
  serverless-offline:
    httpPort: 3000

functions:
  api:
    handler: app.main.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY

resources:
  Resources:
    TrainersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: pokedex-trainers-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH

    PokemonsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: pokedex-pokemons-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH

    CountersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: pokedex-counters-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: entity
            AttributeType: S
        KeySchema:
          - AttributeName: entity
            KeyType: HASH

package:
  patterns:
    - '!node_modules/**'
    - '!venv/**'
    - '!.git/**'
    - '!doc/**'
    - '!__pycache__/**'
    - '!*.md'
    - '!*.docx'
    - '!.pytest_cache/**'
    - 'app/**'
    - 'requirements.txt'
